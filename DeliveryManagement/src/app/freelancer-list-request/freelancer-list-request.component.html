<div class="container">
  <div class="row">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Status</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of request">
     <th>{{r.id}}</th>
     <th>{{r.requestStatus}}</th>
     <th><button (click)="DeleteRequest(r.id)">Delete</button></th>
    </tr>
  </tbody>
</table>
</div>
</div>
